<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galeri Kitab di Toko Kitab Pesantren">
    <title>Galeri Kitab - Toko Kitab Pesantren</title>
    <link rel="stylesheet" href="Sib.css">
    <style>
        /* Style sederhana untuk galeri */
        .gallery-container {
            padding: 20px;
            text-align: center;
        }

        .gallery-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(175px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .gallery-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            font-size: 14px;
            color: #555;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }
        nav ul li a {
          color: white;
          text-decoration: none;
        }
        ul{
          display: flex;
          justify-content: space-around;
          list-style-type: none;
        }
        .gallery-item a {
          text-decoration: none;
          background-color: skyblue;
          padding: 5px 18px;
          border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1><strong>Gallery Kitab Pesantren</strong></h1>
    </header>

<section class="gallery-container">
    <h2 class="gallery-title">Sedia berbagai kitab salaf</h2>
    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="3.jpg" alt="Kitab Tauhid">
            <h3>Kitab Tauhid</h3>
            <p>Rp 50.000</p>
            <a href="https://id.shp.ee/xkyd8tm">Order</a>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Kitab Fiqh">
            <h3>Kitab Fiqh</h3>
            <p>Rp 70.000</p>
            <a href="https://id.shp.ee/xkyd8tm">Order</a>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Kitab Tasawuf">
            <h3>Kitab Tasawuf</h3>
            <p>Rp 100.000</p>
            <a href="https://id.shp.ee/xkyd8tm">Order</a>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Kitab Hadits">
            <h3>Kitab Hadits</h3>
            <p>Rp 80.000</p>
            <a href="https://id.shp.ee/xkyd8tm">Order</a>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Kitab Tafsir">
            <h3>Kitab Tafsir</h3>
            <p>Rp 90.000</p>
            <a href="https://id.shp.ee/xkyd8tm">Order</a>
        </div>
    </div>
</section>


    <footer>
        <p>Copy Right By Toko Kitab Pesantren &copy; 2024</p>
    </footer>
</body>
</html>
